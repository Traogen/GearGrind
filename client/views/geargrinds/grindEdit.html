<template name="grindEdit">
  <form>
    <div class="form-group">
      <label class="control-lable" for="title">Title</label>
      <input name="title" id="title" type="text" value="{{title}}" placeholder="Enter your grind" class="form-control">
    </div>
    <input type="submit" value="Update" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete your Grind!</a>
  </form>
</template>
